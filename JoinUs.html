<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPU Sports Academy</title>
    <link rel="stylesheet" href="My_Website.css">
</head>
<body>
    <header>
        <div class="title">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/3/3a/Lovely_Professional_University_logo.png">
            <h1>LPU Sports Academy</h1>
        </div>
        <div class="navbar">
            <div class="tab"><a href="My_Website.html">Home</a></div>
            <div class="tab"><a href="AboutUs.html">About Us</a></div>
            <div class="tab"><a href="Games.html">Games</a></div>
            <div class="tab"><a href="OurFacilities.html">Our Facilities</a></div>
            <div class="tab"><a href="Gallery.html">Gallery</a></div>
            <div class="tab"><a href="Shop.html">Shop</a></div>
            <div class="tab"><a href="Testimonials.html">Testimonials</a></div>
            <div class="tab"><a href="JoinUs.html">Join Us</a></div>
            <div class="tab"><a href="ContactUs.html">Contact Us</a></div>
            
        </div>
    </header>


    <div class="formfilling">
        <form action="#" method="POST" enctype="multipart/form-data">
        <h1 class="headings"><u>Enroll Now and Start your journey to become a <strong>CHAMPION</strong></u></h1><br>

        <div class="personalinfo">   
        <h2 class="headings">Personal Information:</h2>

            <label for="name">Full Name: </label>
            <input type="text" id="name" placeholder="Enter your Name" required>
            <br><br>
        
            <label for="DOB">Date of Birth: </label>
            <input type="date" id="DOB" required>
            <br><br>

            <label>Gender: </label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label>
            <br><br>

            <label for="mobile no.">Mobile No: </label>
            <input type="tel" id="mobile no." placeholder="91-XXXXXXXXXX" pattern="[0-9]{2}-[0-9]{10}" required>
            <br><br>

            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Enter your Email">
            <br><br>

        </div>
        

        <div class="parentinfo">
        <h2 class="headings">Parental/Guardian Information:</h2>
        
            <label for="name">Parent Name: </label>
            <input type="text" id="name" required>
            <br><br>

            <label>Relation to Student: </label>
            <input type="radio" id="father" name="parent_relation" value="father" required>
            <label for="father">Father</label>
            <input type="radio" id="mother" name="parent_relation" value="mother" required>
            <label for="mother">Mother</label>
            <input type="radio" id="guardian" name="parent_relation" value="guardian" required>
            <label for="guardian">Guardian</label>
            <br><br>

            <label for="mobile no.">Parent's Mobile No: </label>
            <input type="tel" id="mobile no." placeholder="91-XXXXXXXXXX" pattern="[0-9]{2}-[0-9]{10}" required><br>
            <br><br>
        </div>


        <div class="academicinfo">
        <h2 class="headings">Academic Information:</h2>

            <label for="name">Current School/College Name: </label>
            <input type="text" id="name" required>
            <br><br>
        
            <label for="level">Grade/Year Level: </label>
            <input type="number" id="level" max="12" required>
            <br><br>
        </div>

        <div class="sportinfo">
        <h2 class="headings">Sports Preference</h2>
            <label for="sport">Sport of Interest:</label>
            <select id="sport" required>
                <option value="Football">Football</option>
                <option value="">Athletics</option>
                <option value="Cricket">Cricket</option>
                <option value="Basketball">Basketball</option>
                <option value="Gymnastics">Gymnastics</option>
                <option value="Volleyball">Volleyball</option>
                <option value="Table Tennis">Table Tennis</option>
                <option value="Mixed martial arts">Mixed martial arts</option>
                <option value="Hockey">Hockey</option>
                <option value="Badminton">Badminton</option>
                <option value="Swimming">Swimming</option>
                <option value="Tennis">Tennis</option>
            </select><br><br>

            <label for="skill level">Current Skill Level: </label>
            <select id="skill level" required>
                <option>Beginner</option>
                <option>Intermediate</option>
                <option>Advance</option>
            </select><br><br>

            <label for="timing">Preferred timing for training sessions: </label>
            <input type="time" id="timing">
            <br><br>

            <label for="comment">Any Sports Injuries or Medical Conditions: </label>
            <textarea id="comment" rows="2"></textarea><br>
            <br><br>

            <input type="reset">&nbsp;
            <input type="submit">
        </div>
    </div>

    <footer>
        &copy; 2024 LPU
    </footer>
</body>
</html>
